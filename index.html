      if(now < start) return {label:'S·∫Øp di·ªÖn ra', cls:'upcoming'};
      if(now >= start && now <= end) return {label:'ƒêang di·ªÖn ra', cls:'ongoing'};
      return {label:'ƒê√£ k·∫øt th√∫c', cls:'finished'};
    }
    function sortByTime(a, b){
      const sa = parseDateSafe(a.batDau), sb = parseDateSafe(b.batDau);
      if(!sa && !sb) return 0;
      if(!sa) return 1; // ƒë·∫©y event kh√¥ng c√≥ ng√†y xu·ªëng cu·ªëi
      if(!sb) return -1;
      return sa - sb;
    }

    function render(){

      const container = document.getElementById('schedule-container');

      const data = [...lichThi].sort(sortByTime);

      const filtered = data.filter(e=>{

              <th>Tr·∫°ng Th√°i</th>

            </tr>

          <tbody>
      `;

      filtered.forEach(ctf=>{
        const s = parseDateSafe(ctf.batDau);
        const e = parseDateSafe(ctf.ketThuc);
        const status = getStatus(s, e);
        const timeText = (s && e) ? `${fmt.format(s)} ‚Üí ${fmt.format(e)}`
                                  : `<span class="subtle">Kh√¥ng r√µ</span>`;
        const typeText = (ctf.loai && ctf.loai.trim()) ? ctf.loai : 'unknown';
        const link = (ctf.link && ctf.link.trim()) ? ctf.link : '#';

        html += `
          <tr>
            <td data-label="T√™n Gi·∫£i"><div class="title">${ctf.ten}</div></td>
            <td data-label="Th·ªùi Gian">${timeText}</td>
            <td data-label="Th·ªÉ Lo·∫°i"><span class="type">${typeText}</span></td>
            <td data-label="Tr·∫°ng Th√°i"><span class="status ${status.cls}">${status.label}</span></td>
            <td data-label="Link"><a class="link-btn" href="${link}" target="_blank" rel="noopener noreferrer">üîó Chi ti·∫øt</a></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    // ===== Controls =====
    document.getElementById('typeFilter').addEventListener('change', render);
    document.getElementById('sortBtn').addEventListener('click', ()=>{ sortedAsc = !sortedAsc; render(); });
    document.getElementById('refreshBtn').addEventListener('click', ()=>{ render(); });

    createMatrix();
    createBloodDrops(70);

  </script>
